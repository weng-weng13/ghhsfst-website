<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery â€¢ Great Houston HS Figure Skating Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #2b4c7e;
      margin-bottom: 30px;
    }

    .grid {
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: #f0f0f0;
    }

    .back {
      display: inline-block;
      margin: 40px auto 0;
      text-decoration: none;
      color: white;
      background: #2b4c7e;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .back-container {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Team Photo Gallery</h1>

  <div class="grid">
    <img src="photo1.jpg" alt="Team Photo">
    <img src="photo2.jpg" alt="Team Photo">
    <img src="photo3.jpg" alt="Team Photo">
    <img src="photo4.jpg" alt="Team Photo">
    <img src="photo5.jpg" alt="Team Photo">
    <img src="photo6.jpg" alt="Team Photo">
  </div>

  <div class="back-container">
    <a class="back" href="index.html">Back to Home</a>
  </div>
</body>
</html>
