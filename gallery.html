  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      padding: 40px 20px;

    }

    h1 {
      text-align: center;
      font-size: 2.4rem;

    }

    .grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .photo-box {
      background: #d0e3f8;
      width: 100%;
      height: 220px;
      border-radius: 10px;
      border: 1px solid #c4d7ea;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: white;
      background: #2b4c7e;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>
